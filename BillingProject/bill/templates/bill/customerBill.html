<!DOCTYPE html>

{%extends 'bill/base.html'%}


{%block body_block%}




<table class="table">
    <tr>
        <td>Bill Number</td>
        <td>Product Name</td>
        <td>Quantity</td>
        <td>Amount</td>
    </tr>
    {%for item in items%}
    <tr>
        <td>{{item.bill_number}}</td>
        <td>{{item.product.product_name}}</td>
        <td>{{item.product_qty}}</td>
        <td>{{item.amount}}</td>


    </tr>

    {% endfor %}
    <tr>
        <td colspan="4">
            <h1>Grand Total:{{gtotal}}</h1>
        </td>
    </tr>
</table>


{% endblock%}
